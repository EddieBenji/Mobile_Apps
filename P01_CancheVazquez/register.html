<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="register-styles.css"/>
</head>
<body>

<a href="index.html">Regresar</a>
<br/><br/>

<form action="#" method="post">
    <section id="personal_details">
        <fieldset>
            <legend><b>Personal Details</b></legend>
            <table>
                <tbody>
                <tr>
                    <td><label id="first_name" for="first_name">First Name</label></td>
                    <td><input type="text" title="first_name"/></td>
                </tr>
                <tr>
                    <td><label id="last_name" for="last_name">Last Name</label></td>
                    <td><input type="text" title="last_name"/></td>
                </tr>
                <tr>
                    <td><label id="date_of_birth" for="date_of_birth">Date of Birth</label></td>
                    <td><input type="date" title="date_of_birth"/></td>
                </tr>
                <tr>
                    <td><label id="email" for="email">Email</label></td>
                    <td><input type="email" title="email"/></td>
                </tr>
                <tr>
                    <td><label id="URL" for="URL">First Name</label></td>
                    <td><input type="url" title="URL"/></td>
                </tr>
                <tr>
                    <td><label id="phone" for="phone">Phone</label></td>
                    <td><input type="tel" title="phone"/></td>
                </tr>

                </tbody>
            </table>
        </fieldset>
    </section>

    <br/>

    <section id="billing_address">
        <fieldset>
            <legend><b>Billing Address</b></legend>

            <table>
                <tbody>
                <tr>
                    <td><label id="address" for="address">Address</label></td>
                    <td><input type="text" title="address"/></td>
                </tr>
                <tr>
                    <td><label id="post_code" for="post_code">Post Code</label></td>
                    <td><input type="number" min="0" title="post_code"/></td>
                </tr>
                <tr>
                    <td><label id="city" for="city">City</label></td>
                    <td><input type="text" title="city"/></td>
                </tr>
                <tr>
                    <td><label id="state" for="state">State</label></td>
                    <td><input type="text" title="state"/></td>
                </tr>
                <tr>
                    <td><label id="Country" for="Country">Country</label></td>
                    <td><input type="text" title="Country"/></td>
                </tr>

                </tbody>
            </table>
        </fieldset>
    </section>

    <section id="payment">
        <fieldset>
            <legend><b>Payment</b></legend>
            <table>
                <tbody>
                <tr>
                    <td><label id="card_type" for="card_type">Card type</label></td>
                    <td>
                        <input type="radio" name="card_type" value="Visa" title="card_type"/>Visa
                        <input type="radio" name="card_type" value="MasterCard" title="card_type"/>MasterCard
                        <input type="radio" name="card_type" value="Amex" title="card_type"/>Amex
                    </td>
                </tr>
                <tr>
                    <td><label for="name" id="name">Name</label></td>
                    <td><input type="text" name="name" title="name"/></td>
                </tr>
                <tr>
                    <td><label for="name" id="card_number">Card Number</label></td>
                    <td><input type="text" name="card_number" title="card_number"/></td>
                </tr>
                <tr>
                    <td><label for="name" id="security_code">Security Code</label></td>
                    <td><input type="password" name="security_code" title="security_code"/></td>
                </tr>
                <tr>
                    <td><label for="name" id="exp_date">Expiration Date</label></td>
                    <td><input type="date" name="exp_date" title="exp_date"/></td>
                </tr>
                </tbody>
            </table>
        </fieldset>
    </section>


    <footer id="buttons">
        <button>Order</button>
        <input type="reset" value="Cancel"/>

    </footer>


</form>

</body>
</html>
